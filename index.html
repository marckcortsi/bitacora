<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Título de la aplicación -->
        <div id="app-title">
            <header>
                <h1>Bitácora de Unidades</h1>
            </header>
        </div>

        <!-- Menú principal -->
        <div class="menu">
            <button onclick="openModule('verificaciones')">Verificaciones</button>
            <button onclick="openModule('mantenimientos')">Servicios o Mantenimientos</button>
            <button onclick="openModule('combustibles')">Registros de Combustibles</button>
            <button onclick="openModule('reportes')">Reportes de Unidades</button>
        </div>

        <!-- Contenedor del módulo seleccionado -->
        <div id="module-container">
            <!-- Los módulos se mostrarán al seleccionar un botón -->
        </div>
    </div>

    <!-- Modal de imagen para ampliar comprobantes -->
    <div id="image-modal" class="modal" onclick="closeImageModal()">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="app.js"></script>
</body>
</html>
